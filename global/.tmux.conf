set -g default-terminal "xterm-256color"

# configure mouse
set-option -g mouse off
set -g @scroll-speed-num-lines-per-scroll "1"

# scrollback history length
set -g history-limit 10000

# One-index panes and windows for ease of button pressing
set -g base-index 1
setw -g pane-base-index 1

# rebind prefix
set -g prefix '`'
# double-pressing prefix sends prefix to app
bind '`' send-prefix

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf

# prevent pane switching several times
set-option repeat-time 0

# resize panes using hjkl
bind h resize-pane -L 5
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5

# make new split panes use current working directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# toggle pane synchronization
bind = setw synchronize-panes

## Theme
# panes
set -g pane-border-fg colour0
set -g pane-active-border-fg black

# toggle statusbar
bind-key b set-option status

# status line
set -g status-justify left
set -g status-bg black
set -g status-fg white
setw -g window-status-format "#[fg=colour1]•#[fg=colour240] #W#{?pane_synchronized,*,} "
setw -g window-status-current-format "#[fg=colour4]•#[fg=white] #W#{?pane_synchronized,*,} "
set -g status-position top
set -g status-justify left
set -g status-left " "
set -g status-right "#(~/.bin/tmux_statusline.sh) %m/%d %H:%M "
set -g status-right-length 140

# messaging
set -g message-bg blue
set -g message-fg black
set -g message-command-bg black
set -g message-command-fg blue

# window mode
setw -g mode-bg blue
setw -g mode-fg black

# tmux plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
