set -g default-terminal "xterm-256color"

# Mouse support
#set-option -g mouse on
set -g @scroll-speed-num-lines-per-scroll "1"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# One-index panes and windows for ease of button pressing
set -g base-index 1
setw -g pane-base-index 1

# set Ctrl-<space> as the default prefix key combination
# and unbind C-b to free it
unbind C-b
set -g prefix '`'

# use send-prefix to pass prefix through to application
bind '`' send-prefix

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf

# prevent pane switching several times
set-option repeat-time 0

# resize panes using hjkl
bind h resize-pane -L 5
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5

## Theme
# panes
set -g pane-border-fg colour0
set -g pane-active-border-fg black

# toggle statusbar
bind-key b set-option status

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg default
set -g status-interval 1

# messaging
set -g message-fg black
set -g message-bg blue
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour3

# colors
setw -g window-status-format "#[fg=colour1]•#[fg=colour240] #W "
setw -g window-status-current-format "#[fg=colour4]•#[fg=white] #W "
set -g status-bg colour0
set -g status-position top
set -g status-justify left
set -g status-left " "
set -g status-right "#[fg=colour2]#(~/.bin/spotifystatus.scpt) #[fg=colour240]// #[fg=blue]#(internet.sh) #[fg=colour240]// #(battery.sh) #[fg=colour240]// #[fg=red]⧖ %m/%d %H:%M "
set -g status-right-length 140

# tmux plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
